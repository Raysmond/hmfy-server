<div>
    <h2 id="page-heading">
        <span jhiTranslate="shieldApp.region.home.title">Regions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-region" *jhiHasAnyAuthority="'ROLE_ADMIN'" [routerLink]="['/region/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shieldApp.region.home.createLabel">
            Create new Region
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>

    <div class="card card-default">
        <div class="card-body">
            <div class="table-responsive" *ngIf="regions">
                <table class="table table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
                        <th><span jhiTranslate="shieldApp.region.name">Name</span> </th>
                        <th><span jhiTranslate="shieldApp.region.parkId">Park ID</span> </th>
                        <th jhiSortBy="quota"><span jhiTranslate="shieldApp.region.quota">Quota</span> </th>
                        <th jhiSortBy="vipQuota"><span jhiTranslate="shieldApp.region.vipQuota">Vip Quota</span> </th>
                        <!--<th jhiSortBy="queueQuota"><span jhiTranslate="shieldApp.region.queueQuota">Queue Quota</span> </th>-->
                        <th jhiSortBy="startTime"><span jhiTranslate="shieldApp.region.startTime">Start Time</span> </th>
                        <th jhiSortBy="endTime"><span jhiTranslate="shieldApp.region.endTime">End Time</span></th>
                        <th jhiSortBy="days"><span jhiTranslate="shieldApp.region.days">Days</span> </th>
                        <th jhiSortBy="open"><span jhiTranslate="shieldApp.region.open">Open</span> </th>
                        <th jhiSortBy="validTime"><span jhiTranslate="shieldApp.region.validTime">Valid Time</span> </th>
                        <!--<th jhiSortBy="queueValidTime"><span jhiTranslate="shieldApp.region.queueValidTime">Queue Valid Time</span></th>-->
                        <!--<th jhiSortBy="createTime"><span jhiTranslate="shieldApp.region.createTime">Create Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
                        <th jhiSortBy="updateTime"><span jhiTranslate="shieldApp.region.updateTime">Update Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <!--<th>预约员</th>-->
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let region of regions ;trackBy: trackId">
                        <!--<td><a [routerLink]="['/region', region.id, 'view' ]">{{region.id}}</a></td>-->
                        <td>{{region.name}}</td>
                        <td>{{region.parkId}}</td>
                        <td>{{region.quota}}</td>
                        <td>{{region.vipQuota}}</td>
                        <!--<td>{{region.queueQuota}}</td>-->
                        <td>{{region.startTime}}</td>
                        <td>{{region.endTime}}</td>
                        <td>{{region.days}}</td>
                        <td>
                            <!--{{region.open}}-->
                            <span *ngIf="region.open" class="badge badge-success">开启</span>
                            <span *ngIf="!region.open" class="badge badge-secondary">关闭</span>
                        </td>
                        <td>{{region.validTime}}</td>
                        <!--<td>{{region.queueValidTime}}</td>-->
                        <!--<td>{{region.drivers}}</td>-->
                        <!--<td>{{region.createTime | date:'medium'}}</td>-->
                        <td>{{region.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button type="submit"
                                        [routerLink]="['/region', region.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <!--<span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>-->
                                </button>
                                <button type="submit"
                                        [routerLink]="['/region', region.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <!--<span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>-->
                                </button>
                                <!--<button type="submit"-->
                                <!--[routerLink]="['/', 'region', { outlets: { popup: region.id + '/delete'} }]"-->
                                <!--replaceUrl="true"-->
                                <!--queryParamsHandling="merge"-->
                                <!--class="btn btn-danger btn-sm">-->
                                <!--<fa-icon [icon]="'times'"></fa-icon>-->
                                <!--<span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>-->
                                <!--</button>-->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="regions && regions.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>

</div>
