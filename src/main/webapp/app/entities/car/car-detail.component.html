<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="car">
            <h2><span jhiTranslate="shieldApp.car.detail.title">Car</span> {{car.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shieldApp.car.licensePlateNumber">License Plate Number</span></dt>
                <dd>
                    <span>{{car.licensePlateNumber}}</span>
                </dd>
                <dt><span jhiTranslate="shieldApp.car.driver">Driver</span></dt>
                <dd>
                    <span>{{car.driver}}</span>
                </dd>
                <dt><span jhiTranslate="shieldApp.car.phone">Phone</span></dt>
                <dd>
                    <span>{{car.phone}}</span>
                </dd>
                <dt><span jhiTranslate="shieldApp.car.createTime">Create Time</span></dt>
                <dd>
                    <span>{{car.createTime}}</span>
                </dd>
                <dt><span jhiTranslate="shieldApp.car.updateTime">Update Time</span></dt>
                <dd>
                    <span>{{car.updateTime}}</span>
                </dd>
                <dt><span jhiTranslate="shieldApp.car.user">User</span></dt>
                <dd>
                    {{car.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/car', car.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
