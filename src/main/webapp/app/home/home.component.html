<div class="row">
    <div class="col-xl-5">
        <div class="card card-default" id="cardChart5">
            <div class="card-body">
                <div id="company-load-stat" style="widht: 100%;height: 400px;"></div>
            </div>
        </div>
    </div>
    <div class="col-xl-5">
        <div class="card card-default">
            <div class="card-body">
                <div id="appointment-count-stat" style="widht: 100%;height: 400px;"></div>
            </div>
        </div>
    </div>
    <div class="col-xl-2">
        <!-- START date widget-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-green justify-content-center rounded-left">
                <div class="text-center">
                    <!-- See formats: https://docs.angularjs.org/api/ng/filter/date-->
                    <div class="text-sm" data-now="" data-format="MMMM"></div><br>
                    <div class="h2 mt-0" data-now="" data-format="D"></div>
                </div>
            </div>
            <div class="col-8 py-3 rounded-right">
                <div class="text-uppercase" data-now="" data-format="dddd"></div><br>
                <div class="h2 mt-0" data-now="" data-format="h:mm"></div>
                <div class="text-muted text-sm" data-now="" data-format="a"></div>
            </div>
        </div><!-- END date widget-->

        <div class="card card-default" style="height:310px;">
            <div class="card-body">
                <div class="form-select mb-2">
                    <label>选择区域</label>
                    <select [(ngModel)]="currentRegion" class="form-control" id="field_region"  (ngModelChange)="changeRegion($event)" >
                        <option [ngValue]="null" selected>--选择区域--</option>
                        <option [ngValue]="region" *ngFor="let region of allRegions">{{region}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label">数据日期</label>
                    <div>
                        <div class="form-check" *ngFor="let d of allDates">
                            <input class="form-check-input" id="inlineRadio1" type="radio" name="inlineRadioOptions" [(ngModel)]="currentDate" value="{{d}}" (ngModelChange)="changeDate($event)">
                            <label class="form-check-label" for="inlineRadio1">{{d}}</label></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-10">
        <div class="card card-default">
            <div class="card-body">
                <div id="appointment-hour-count-stat" style="width: 100%;height: 500px;"></div>
            </div>
        </div>
    </div>

    <div class="col-xl-2">
        <div class="card card-default" style="height: 310px;overflow: hidden;">
            <div class="card-header">最新动态</div>
            <div class="card-body" style="padding: 5px 0;">
                <table class="table table-striped table-hover table-narrow table-latest-appointments">
                    <tr *ngFor="let appointment of appointments;" style="font-size:12px;overflow: hidden;">
                        <td>{{appointment.updateTime | date:'HH:mm'}}</td>
                        <td>{{appointment.regionName}}</td>
                        <td>{{appointment.licensePlateNumber}}</td>
                        <td>
                        <span class="badge badge-info" *ngIf="appointment.status=='CREATE'"
                              jhiTranslate="{{'shieldApp.AppointmentStatus.CREATE'}}">{{appointment.status}}</span>
                            <span class="badge badge-warning" *ngIf="appointment.status=='WAIT'"
                                  jhiTranslate="{{'shieldApp.AppointmentStatus.WAIT'}}">{{appointment.status}}</span>
                            <span class="badge badge-success" *ngIf="appointment.status=='START'"
                                  jhiTranslate="{{'shieldApp.AppointmentStatus.START'}}">{{appointment.status}}</span>
                            <span class="badge badge-success" *ngIf="appointment.status=='START_CHECK'"
                                  jhiTranslate="{{'shieldApp.AppointmentStatus.START_CHECK'}}">{{appointment.status}}</span>
                            <span class="badge badge-primary" *ngIf="appointment.status=='ENTER'"
                                  jhiTranslate="{{'shieldApp.AppointmentStatus.ENTER'}}">{{appointment.status}}</span>
                            <span class="badge badge-secondary" *ngIf="appointment.status=='LEAVE'"
                                  jhiTranslate="{{'shieldApp.AppointmentStatus.LEAVE'}}">{{appointment.status}}</span>
                            <span class="badge badge-secondary" *ngIf="appointment.status=='CANCELED'"
                                  jhiTranslate="{{'shieldApp.AppointmentStatus.CANCELED'}}">{{appointment.status}}</span>
                            <span class="badge badge-secondary" *ngIf="appointment.status=='EXPIRED'"
                                  jhiTranslate="{{'shieldApp.AppointmentStatus.EXPIRED'}}">{{appointment.status}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
